  <head>
    <title></title>

    <style>
      #dialog {
      display:none;
       }
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        font-size: 14px;
      }
        #cy {
          width: 1080px;
          height: 500px;
          display: block;

        }

      h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
      }


      .popper-handle {
        width: 20px;

      .cy-context-menus-cxt-menu {
    display:none;
    z-index: 1000;
    position:absolute;
    border:1px solid #A0A0A0;
    padding: 0;
    margin: 0;
    width:auto;
}

.cy-context-menus-cxt-menuitem {
    display:block;
    width: 100%;
    padding: 3px 20px;
    position:relative;
    margin:0;
    background-color:#f8f8f8;
    font-weight:normal;
    font-size: 12px;
    white-space:nowrap;
    border: 0;
    text-align: left;
}

.cy-context-menus-cxt-menuitem:enabled {
    color: #000000;
}

.cy-context-menus-ctx-operation:focus {
  outline: none;
}

.cy-context-menus-cxt-menuitem:hover {
    color: #ffffff;
    text-decoration: none;
    background-color: #0B9BCD;
    background-image: none;
    cursor: pointer;
}

.cy-context-menus-cxt-menuitem[content]:before {
    content:attr(content);
}

.cy-context-menus-divider {
  border-bottom:1px solid #A0A0A0;
}

.cy-context-menus-submenu-indicator {
    position: absolute;
    right: 2px;
    top: 50%;
    transform: translateY(-50%);
}
    </style>

    <script>

      document.addEventListener('DOMContentLoaded', function(){

        let selection = js_vars.selection;


        var demoNodes = [];
        var demoEdges = [];


        for (var i = 0; i < selection.length; i++) {
            demoNodes.push({
                data: {
                    id: selection[i],
                    name:selection[i],
                    type: "node"
                }
            });
        }



        var cy = window.cy = cytoscape({
          container: document.getElementById('cy'),

          layout: {
            name: 'grid',
            rows: 4,
            cols: 4
          },

          style: [
            {
              selector: 'node[name]',
              style: {
                'shape': 'square',
                'content': 'data(name)'
              }
            },

            {
              selector: '[type="negative"]',
              style: {
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
                'width': 1,
                'line-color': 'red',
                'target-arrow-color': 'red',
              },

            },

                        {
              selector: '[type="positive"]',
              style: {
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
                'width': 1,
                'line-color': 'green',
                'target-arrow-color': 'green',
              },

            },

            // some style for the extension

            {
              selector: '.eh-handle',
              style: {
                'background-color': 'red',
                'width': 12,
                'height': 12,
                'shape': 'ellipse',
                'overlay-opacity': 0,
                'border-width': 12, // makes the handle easier to hit
                'border-opacity': 0,
              }
            },

            {
              selector: '.eh-hover',
              style: {
                'background-color': 'red'
              }
            },

            {
              selector: '.eh-source',
              style: {
                'border-width': 2,
                'border-color': 'blue'
              }
            },

            {
              selector: '.eh-target',
              style: {
                'border-width': 2,
                'border-color': 'red'
              }
            },

            {
              selector: '.eh-preview, .eh-ghost-edge',
              style: {
                'background-color': 'red',
                'line-color': 'red',
                'target-arrow-color': 'red',
                'source-arrow-color': 'red'
              }
            },
                {
                  selector: ".highlight",
                  css: {
                    "background-color": "red"
                 }
               },

            {
              selector: '.eh-ghost-edge.eh-preview-active',
              style: {
                'opacity': 0
              }
            },

          ],

          elements: {
             nodes: demoNodes,
          }
        });



    var handles = new CytoscapeEdgeEditation;
    handles.init(cy);
    handles.registerHandle({
          positionX: "right",          //horizontal position of the handle  (left | center | right)
          positionY: "top",        //vertical position of the handle  (top | center | bottom)
          color: "green",             //color of the handle
          type: "positive",                   //stored as data() attribute, can be used for styling
          single: false,               //wheter only one edge of this type can start from same node (default false)
          nodeTypeNames: ["node"],    //which types of nodes will contain this handle
          noMultigraph: false         //whereter two nodes can't be connected with multiple edges (does not consider orientation)
    });
     handles.registerHandle({
          positionX: "right",          //horizontal position of the handle  (left | center | right)
          positionY: "bottom",        //vertical position of the handle  (top | center | bottom)
          color: "red",             //color of the handle
          type: "negative",                   //stored as data() attribute, can be used for styling
          single: false,               //wheter only one edge of this type can start from same node (default false)
          nodeTypeNames: ["node"],    //which types of nodes will contain this handle
          noMultigraph: false         //whereter two nodes can't be connected with multiple edges (does not consider orientation)
    });

        cy.on('click', 'edge', function (e) {
            var ele = e.target;
            console.log(ele)
            weight = ele.data().weight
            if (Math.abs(weight) <= 10){
              if (weight >= 0) {
                ele.data('weight', weight + 1)
               }
            }
            if (Math.abs(weight) >= 10){
                if (weight > 0) {
                ele.data('weight', 1)
               }
              }
            ele.style({ 'width': Math.abs(ele.data().weight) });
        });


        var contextMenu = cy.contextMenus({
          evtType: 'cxttap',
          menuItems: [
            {
              id: 'remove',
              content: 'Beziehung Löschen',
              tooltipText: 'Beziehung Löschen',
              selector: 'edge',
              onClickFunction: function (event) {
                var target = event.target || event.cyTarget;
                removed = target.remove();

                contextMenu.showMenuItem('undo-last-remove');
              },
              hasTrailingDivider: true
            },
            {
              id: 'undo-last-remove',
              content: 'Löschen rückgängig machen',
              selector: 'edge',
              show: false,
              coreAsWell: true,
              onClickFunction: function (event) {
                if (removed) {
                  removed.restore();
                }
                contextMenu.hideMenuItem('undo-last-remove');
              },
              hasTrailingDivider: true
            },
            {
              id: 'connector',
              content: 'Konnektor Ändern',
              tooltipText: 'Konnektor Ändern',
              selector: 'edge',
              hasTrailingDivider: true,
               submenu: [
                    {
                      id: 'good-begets-good',
                      content: 'good-begets-good',
                      tooltipText: 'good-begets-good',
                      onClickFunction: function (event) {
                        var target = event.target || event.cyTarget;
                        target.data('connector', "good-begets-good")
                      },
                    },
                    {
                      id: 'fixed-pie',
                      content: 'Fixed Pie',
                      tooltipText: 'Fixed Pie',
                      onClickFunction: function (event) {
                        var target = event.target || event.cyTarget;
                        target.data('connector', "fixed pie")
                      },
                     },
                      {
                      id: 'mangel',
                      content: 'Mangel erhöht die Preise',
                      tooltipText: 'Mangel erhöht die Preise',
                      onClickFunction: function (event) {
                        var target = event.target || event.cyTarget;
                        target.data('connector', "mangel")
                      },
                     },
                      {
                      id: 'missmanagement',
                      content: 'Missmanagement erhöht die Preise',
                      tooltipText: 'Missmanagement erhöht die Preise',
                      onClickFunction: function (event) {
                        var target = event.target || event.cyTarget;
                        target.data('connector', "missmanagement")
                      },
                     },
                      {
                      id: 'bereicherung',
                      content: 'Höhere Preise dienen der Bereicherung',
                      tooltipText: 'Höhere Preise dienen der Bereicherung',
                      onClickFunction: function (event) {
                        var target = event.target || event.cyTarget;
                        target.data('connector', "bereicherung")
                      },
                    },
                  ],
            },
          ]
        });

      });



    </script>
  </head>
